<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro Frontend</title>
    <style>
      body {
        margin: 0;
        background: #ffffff;
        font-family: "Times New Roman", Times, serif;
      }
      h2 {
        color: #000;
        margin-top: 0;
      }
      .content {
        flex: 2;
      }
      .sidebar {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <main-app>
      <div slot="header"><react-header></react-header></div>
      <h2 slot="title">The Title</h2>
      <div class="content" slot="content"><svelte-content></svelte-content></div>
      <div class="sidebar" slot="sidebar"><vue-sidebar></vue-sidebar></div>
    </main-app>
  </body>
</html>
